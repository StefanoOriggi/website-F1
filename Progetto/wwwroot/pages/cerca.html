<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche Formula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/script-fetch-cerca.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 10;
        background-color: #C70000;
        padding: 1rem 0;
    }

    .navbar-brand img {
        height: auto;
    }

    .navbar-nav .nav-link {
        color: white;
        margin: 0 15px;
        font-weight: bold;
        transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
        color: #FFC107;
    }

    footer {
        position: relative;
        width: 100%;
        background-color: #15151E;
        padding: 1rem 0;
        z-index: 10;
    }
    .filters-section {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        padding: 12px 0;
        z-index: 9;
    }

    #searchForm {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        flex-wrap: nowrap;
    }

    .filter-group {
        margin: 0 10px;
        min-width: 180px;
    }

    .filter-group.search-btn {
        min-width: auto;
    }

    .form-select,
    .btn-primary {
        border-radius: 20px;
    }

    .btn-primary {
        background-color: #C70000;
        border: none;
        font-weight: 600;
        height: 38px;
        width: 38px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-primary:hover {
        background-color: #a00000;
    }

    .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
    }

    .content-section {
        padding-top: 150px;
    }

    @media (max-width: 768px) {
        #searchForm {
            flex-wrap: wrap;
        }

        .filter-group {
            margin-bottom: 10px;
        }

        .content-section {
            padding-top: 200px;
        }
    }
     .loader {
        border: 4px solid #f3f3f3; /* Colore di sfondo */
        border-top: 4px solid #3498db; /* Colore dell'animazione */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="homepage.html">
                    <img src="../assets/logoV2.png" alt="Formula 1 Logo" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../pages/piloti.html">Piloti</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/scuderie.html">Scuderie</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="filters-section">
            <div class="container">
                <form id="searchForm">
                    <div class="filter-group">
                        <select id="year" class="form-select" required>
                            <option value="" disabled selected>Anno</option>
                            <script>
                                for (let year = 2014; year <= 2024; year++) {
                                    document.write(`<option value="${year}">${year}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="grandPrix" class="form-select" required>
                            <option value="" disabled selected>Gran Premio</option>
                        </select>
                    </div>
                    <div class="filter-group search-btn">
                        <button type="submit" class="btn btn-primary" aria-label="Cerca">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <main class="container content-section">
            <div id="results" class="mt-3"></div>
            <div id="loading" style="display: none;">
                <div class="loader"></div>
                <p>Caricamento in corso...</p>
            </div>
        </main>

        <footer class="text-white text-center py-4">
            <div class="container">
                <p>&copy; 2025 Formula 1. Tutti i diritti riservati.</p>
            </div>
        </footer>
    </div>
</body>

</html>
